<body>

    </div>
    <script>
        const numeroDeElementos = parseInt(prompt("Ingresar el número de términos para la serie de Fibonacci:"));
        let n1 = 0;
        let n2 = 1
        let sigTermino = 0;


        console.log(" La Serie de Fibonacci es:");

        for (let i = 1; i <= numeroDeElementos; i++) {
            console.log(n1);
            sigTermino = n1 + n2;
            n1 = n2;
            n2 = sigTermino;
        }

    </script>
